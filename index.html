<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cuddle Cup CafÃ©</title>

<style>
body {
    margin: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: #fff0f5;
}

/* top nav */
#top-bar {
    background: #ffc0cb;
    padding: 10px;
    display: flex;
    justify-content: center;
    gap: 10px;
}

.nav-btn {
    padding: 8px 16px;
    border: none;
    border-radius: 8px;
    background: #ffb6c1;
    cursor: pointer;
    font-weight: bold;
}

/* layout */
#game {
    display: flex;
    gap: 20px;
    margin: 10px;
}

#left-side,
#inventory {
    flex: 1;
    background: #ffeef7;
    border-radius: 12px;
    padding: 10px;
    min-height: 400px;
}

#game-screen {
    flex: 2;
    position: relative;
    background: #fff0f5;
    border-radius: 12px;
    min-height: 400px;
}

/* screens */
.screen {
    display: none;
    position: relative;
    height: 100%;
}

.screen.active {
    display: block;
}

/* tables */
.clickable-table {
    position: absolute;
    width: 100px;
    height: 100px;
    border-radius: 12px;
    background: #f4c2c2;
    cursor: pointer;
}

/* counter */
#customer {
    font-size: 3rem;
    position: absolute;
    bottom: 20%;
    left: 50%;
    transform: translateX(-50%);
}

#order-count {
    position: absolute;
    top: 5%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1.5rem;
}

#serve-btn {
    position: absolute;
    bottom: 5%;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 20px;
    border-radius: 8px;
    border: none;
    background: #ff69b4;
    color: white;
    font-weight: bold;
    cursor: pointer;
}

/* inventory */
.inventory-item {
    font-size: 2rem;
    cursor: pointer;
    text-align: center;
}
</style>
</head>

<body>

<!-- top navigation -->
<div id="top-bar">
    <button class="nav-btn" data-screen="dining-room">Dining Room</button>
    <button class="nav-btn" data-screen="bakery">Bakery</button>
    <button class="nav-btn" data-screen="drink-station">Drink Station</button>
    <button class="nav-btn" data-screen="counter">Counter</button>
</div>

<div id="game">

    <div id="left-side">
        <!-- future content -->
    </div>

    <div id="game-screen">

        <!-- dining room -->
        <div id="dining-room" class="screen active">
            <p style="text-align:center;">Click tables to clean them!</p>
            <div class="clickable-table" style="top:30%; left:25%;"></div>
            <div class="clickable-table" style="top:30%; left:65%;"></div>
            <div class="clickable-table" style="top:60%; left:25%;"></div>
            <div class="clickable-table" style="top:60%; left:65%;"></div>
        </div>

        <!-- bakery -->
        <div id="bakery" class="screen">
            <p style="text-align:center;">ğŸ° Make a baked good!</p>

            </button>

            <div id="bakery-type" style="display:none;text-align:center;">

                <button onclick="chooseBakery('ğŸ¥')">ğŸ¥</button>
                <button onclick="chooseBakery('ğŸ©')">ğŸ©</button>

            <div id="package-box" style="display:none;text-align:center;">
                <p>Package it up:</p>
                <button id="package-btn">Package</button>

            </div>
        </div>

        <!-- drink station -->
        <div id="drink-station" class="screen">
            <p style="text-align:center;">ğŸ¥¤ Make a drink!</p>

            <button id="make-drink-btn"
                style="display:block;margin:10px auto;padding:10px 20px;
                border-radius:8px;border:none;background:#ff69b4;
                color:white;font-weight:bold;">
                Make a Drink!
            </button>

            <div id="drink-type" style="display:none;text-align:center;">
                <p>Pick a drink:</p>
                <button onclick="chooseType('â˜•')">â˜•</button>
                <button onclick="chooseType('ğŸ§Š')">ğŸ§Š</button>
                <button onclick="chooseType('ğŸ«')">ğŸ«</button>
                <button onclick="chooseType('ğŸ¥¤')">ğŸ¥¤</button>
            </div>

            <div id="drink-flavor" style="display:none;text-align:center;">
                <p>Pick a flavor:</p>
                <button onclick="chooseFlavor('ğŸ“')">ğŸ“</button>
                <button onclick="chooseFlavor('ğŸ«')">ğŸ«</button>
                <button onclick="chooseFlavor('ğŸŒ')">ğŸŒ</button>
                <button onclick="chooseFlavor('ğŸ¥­')">ğŸ¥­</button>
            </div>

            <div id="hold-box" style="display:none;text-align:center;">
                <p>Hold to make:</p>
                <button id="hold-btn">Hold</button>
                <p id="progress">0%</p>
            </div>
        </div>

        <!-- counter -->
        <div id="counter" class="screen">
            <div id="order-count" style="position:absolute;top:5%;left:50%;transform:translateX(-50%);font-size:1.5rem;">Orders Served: 0</div>
            <div id="customer-request" style="position:absolute;top:38%;left:50%;transform:translateX(-50%);text-align:center;font-size:2rem;font-weight:bold;color:#d72660;">Waiting for order...</div>
            <div id="customer" style="position:absolute;top:60%;left:50%;transform:translateX(-50%);font-size:3rem;">ğŸ“</div>
            <button id="serve-btn">Serve</button>
        </div>

    </div>

    <div id="inventory">
        <h3 style="text-align:center;">Inventory</h3>
    </div>

</div>

<script src="JS.js"></script>
</body>
</html>
